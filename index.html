<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
  </head>

  <body id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <em class="fas fa-bars"></em>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gestion des étudiants</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container div__panneau_accueil">
      <h2 class="titre__panneau_accueil">{{ titre_accueil }}</h2>
    </div>

    <div class="container div__panneau_gestion">
      <h2 class="titre__panneau_gestion">{{ titre_gestion }}</h2>

      <!------>
      <div class="card-body mt-4">
        <div class="mb-4">
          <div class="d-flex mb-2">
            <h5 class="card-title flex-grow-1">
              Formulaire de création de nouvel étudiant
            </h5>
          </div>
          <form class="row g-3">
            <div class="col-6">
              <label for="inputName" class="form-label">Nom(s)</label>
              <input required type="text" class="form-control" id="inputName" />
            </div>
            <div class="col-6">
              <label for="inputFirstname" class="form-label">Prénom(s)</label>
              <input
                required
                type="text"
                class="form-control"
                id="inputFirstname"
              />
            </div>
            <div class="col-6">
              <label for="inputDatenaissance" class="form-label"
                >Date de naissance</label
              >
              <input
                required
                type="date"
                class="form-control"
                id="inputDatenaissance"
              />
            </div>
            <div class="col-6">
              <label for="selectNiveauScolaire" class="form-label"
                >Niveau scolaire</label
              >
              <select required id="selectNiveauScolaire" class="form-select">
                <option value=""></option>
                <option value="Terminal A">Terminal A</option>
                <option value="Terminal D">Terminal D</option>
                <option value="Terminal C">Terminal C</option>
                <option value="Première A">Première A</option>
                <option value="Première D">Première D</option>
                <option value="Première C">Première C</option>
                <option value="Seconde A">Seconde A</option>
                <option value="Seconde C">Seconde C</option>
              </select>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Créer
              </button>
              <button type="button" class="btn btn-danger ms-2">
                <i class="fas fa-backspace"></i> Retouner à la liste
              </button>
            </div>
          </form>
        </div>
        <div>
          <div class="d-flex mb-2">
            <h5 class="card-title flex-grow-1">Liste des étudiants</h5>
            <div class="d-flex">
              <a href="" class="btn btn-link d-block">
                <i class="fas fa-user-plus"></i> Ajouter un nouvel étudiant</a
              >
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
          <table class="table table-bordered table-striped">
            <thead>
              <th class="text-center">Nom(s)</th>
              <th class="text-center">Prénom(s)</th>
              <th class="text-center">Date de naissance</th>
              <th class="text-center">Niveau Scolaire</th>
              <th class="text-center">Action</th>
            </thead>

            <tbody>
              <tr>
                <td class="text-center">Test</td>
                <td class="text-center">Test</td>
                <td class="text-center">Test</td>
                <td class="text-center">Test</td>
                <td class="text-center">
                  <button class="btn btn-link">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-link">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!---->
    </div>

    <!------------>
    <br /><br /><br />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
  </body>
</html>
